---
  - name: Install backup package
    hosts: all
    become: true
    pre_tasks:
    
    - name: Update cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install Borg
      apt:
        name: borgbackup
        state: present

  - name: Setup backup server
    hosts: servers
    become: true
    tasks:

    - name: Create backup disk
      filesystem:
        fstype: ext4
        dev: /dev/sdc

    - name: Create user borg
      user:
        name: borg

    - name: Create backup directory
      file:
        path: /var/backup
        state: directory

    - name: Mount backup disk
      mount:
        path: /var/backup
        src: /dev/sdc
        state: mounted
        fstype: ext4

    - name: Clear backup directory
      file:
        path: /var/backup/lost+found
        state: absent

    - name: Create ssh directory
      file:
        path: /home/borg/.ssh
        state: directory
        mode: '0700'

    - name: Create key file
      file:
        path: /home/borg/.ssh/authorized_keys
        state: touch
        mode: '0600'

    - name: Change owner
      file:
        path: '{{ item.path }}'
        owner: borg
        group: borg
      loop:
        - { path: /var/backup }
        - { path: /home/borg/.ssh }
        - { path: /home/borg/.ssh/authorized_keys }

    - name: Copy SSH-key to server
      copy:
        src: ./templates/id_rsa.pub
        dest: /home/borg/.ssh/authorized_keys
        owner: borg
        group: borg
        mode: '0600'

  - name: Setup client
    hosts: clients
    become: true
    pre_tasks:

      - name: Generate SSH-key
        user:
          name: root
          generate_ssh_key: yes

      - name: Copy SSH-key
        fetch:
          src: /root/.ssh/id_rsa.pub
          dest: ./templates/
          flat: yes

    tasks:

      - name: Copy backup service
        template:
          src: borg-backup.service
          dest: /etc/systemd/system/borg-backup.service

      - name: Copy backup timer
        template:
          src: borg-backup.timer
          dest: /etc/systemd/system/borg-backup.timer

      - name: Start borg backup timer
        service:
          name: borg-backup.timer
          state: started
